<div>
  <form class="form">
    <div class="form-content">
      <div class="filed">
        <mat-form-field>
          <mat-label for="name">Name</mat-label>
          <input matInput type="text" id="name" #nameInput />
        </mat-form-field>
      </div>
      <div class="filed">
        <mat-form-field>
          <mat-label for="amount">Amount</mat-label>
          <input matInput type="number" min="1" step="1" id="amount" #amountInput />
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="onAddItem()"  type="submit">
        <span>Add</span>
      </button>
      <button mat-raised-button color="warn" type="button">
        <span>Delete</span>
      </button>
      <button mat-stroked-button color="primary" type="button">
        <span>Clear</span>
      </button>
    </div>
  </form>
</div>
