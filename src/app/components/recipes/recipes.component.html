<div class="container">
  <div class="list">
    <app-recipes-list
      (selectedRecipe)="showRecipeDetail($event)"
    ></app-recipes-list>
  </div>
  <div class="detail">
    <app-recipe-detail
    [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else infoText"
    ></app-recipe-detail>
    <ng-template #infoText> Please select a recipe </ng-template>
  </div>
</div>
