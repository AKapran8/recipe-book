<div class="recipe">
  <div class="recipe-add">
    <button mat-raised-button color="accent" routerLink="new" >Add Recipe</button>
  </div>
  <div class="hr-line"></div>
  <div class="recipe-list">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
    ></app-recipe-item>
  </div>
</div>
