<div class="wrapper">
  <app-header (selectedPath)="onNavigate($event)"></app-header>
  <div class="container">
    <div class="content">
      <app-recipes *ngIf="loadedFeature === 'RECIPE'" ></app-recipes>
      <app-shopping-list  *ngIf="loadedFeature !== 'RECIPE'" ></app-shopping-list>
    </div>
  </div>
</div>
